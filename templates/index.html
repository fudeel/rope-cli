<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rope Deepfake Studio - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .workflow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .step {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }

        .step h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .video-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
            margin-bottom: 10px;
        }

        .video-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-info {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .webcam-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .webcam-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }

        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f93b1d 0%, #ea1e63 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(249, 59, 29, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .face-count {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .face-count.has-faces {
            background: #d4edda;
            color: #155724;
        }

        .quality-settings {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .quality-settings label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .quality-settings input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .quality-settings .value {
            text-align: right;
            color: #667eea;
            font-weight: bold;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status-message.info {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .download-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        @media (max-width: 768px) {
            .workflow {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Rope Deepfake Studio</h1>

        <div class="workflow">
            <!-- Step 1: Select Video -->
            <div class="step">
                <h2><span class="step-number">1</span>Select Base Video</h2>
                <select id="videoSelect" class="video-select">
                    <option value="">Loading videos...</option>
                </select>
                <div id="videoInfo" class="video-info" style="display:none;"></div>
            </div>

            <!-- Step 2: Capture Face -->
            <div class="step">
                <h2><span class="step-number">2</span>Record Your Face</h2>
                <div class="webcam-container">
                    <video id="webcam" style="display:none;"></video>
                    <div class="webcam-placeholder" id="webcamPlaceholder">
                        üì∑ Click "Start Recording" to capture your face
                    </div>
                    <div class="recording-indicator" id="recordingIndicator">‚óè RECORDING</div>
                </div>
                <div id="faceCount" class="face-count">No faces captured</div>
                <button id="startRecording" class="btn btn-primary">Start Recording (5 sec)</button>
                <button id="clearFaces" class="btn btn-danger">Clear All Faces</button>
            </div>

            <!-- Step 3: Generate Deepfake -->
            <div class="step">
                <h2><span class="step-number">3</span>Generate Deepfake</h2>

                <div class="quality-settings">
                    <label for="qualitySlider">Quality (CRF): <span class="value" id="qualityValue">14</span></label>
                    <input type="range" id="qualitySlider" min="10" max="30" value="14" step="1">
                    <small>Lower = Better Quality (but larger file)</small>

                    <label for="threadsSlider" style="margin-top:10px;">Processing Threads: <span class="value" id="threadsValue">4</span></label>
                    <input type="range" id="threadsSlider" min="1" max="8" value="4" step="1">

                    <label for="presetSelect" style="margin-top:10px;">Encoding Preset:</label>
                    <select id="presetSelect" class="video-select" style="margin-top:5px;">
                        <option value="ultrafast">Ultra Fast (lower quality)</option>
                        <option value="fast">Fast</option>
                        <option value="medium">Medium</option>
                        <option value="slow" selected>Slow (better quality)</option>
                        <option value="veryslow">Very Slow (best quality)</option>
                    </select>
                </div>

                <button id="generateDeepfake" class="btn btn-success" disabled>Generate Deepfake Video</button>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div id="downloadSection" class="download-section">
            <h3>üéâ Your deepfake is ready!</h3>
            <a id="downloadLink" class="download-link" href="#" download>Download Video</a>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingTimeout = null;
        let currentJobId = null;
        let ws = null;

        // Initialize WebSocket for real-time updates
        function initWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'status_update' && data.job_id === currentJobId) {
                    updateProcessingStatus(data.status);
                }
            };

            ws.onerror = () => {
                console.error('WebSocket error');
            };

            ws.onclose = () => {
                // Reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };
        }

        // Load available videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();

                const select = document.getElementById('videoSelect');
                select.innerHTML = '<option value="">-- Select a video --</option>';

                data.videos.forEach(video => {
                    const option = document.createElement('option');
                    option.value = video.filename;
                    option.textContent = video.filename;
                    select.appendChild(option);
                });

                if (data.videos.length === 0) {
                    select.innerHTML = '<option value="">No videos found in ../videos</option>';
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showStatus('Error loading videos', 'error');
            }
        }

        // Update face count
        async function updateFaceCount() {
            try {
                const response = await fetch('/api/faces/count');
                const data = await response.json();

                const faceCountEl = document.getElementById('faceCount');
                if (data.faces_count > 0) {
                    faceCountEl.textContent = `${data.faces_count} face images captured`;
                    faceCountEl.classList.add('has-faces');
                    checkReadyToGenerate();
                } else {
                    faceCountEl.textContent = 'No faces captured';
                    faceCountEl.classList.remove('has-faces');
                }
            } catch (error) {
                console.error('Error getting face count:', error);
            }
        }

        // Check if ready to generate
        function checkReadyToGenerate() {
            const videoSelected = document.getElementById('videoSelect').value !== '';
            const facesReady = document.getElementById('faceCount').classList.contains('has-faces');

            document.getElementById('generateDeepfake').disabled = !(videoSelected && facesReady);
        }

        // Initialize webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                const video = document.getElementById('webcam');
                video.srcObject = stream;
                video.play();

                return stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                showStatus('Error accessing webcam. Please check permissions.', 'error');
                return null;
            }
        }

        // Start recording
        async function startRecording() {
            if (isRecording) return;

            const stream = await initWebcam();
            if (!stream) return;

            // Clear existing faces first
            await clearFaces(false);

            // Show webcam
            document.getElementById('webcam').style.display = 'block';
            document.getElementById('webcamPlaceholder').style.display = 'none';
            document.getElementById('recordingIndicator').style.display = 'block';

            isRecording = true;
            recordedChunks = [];

            // Capture frames every 500ms for 5 seconds
            const frames = [];
            const canvas = document.createElement('canvas');
            const video = document.getElementById('webcam');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;

            let frameCount = 0;
            const captureInterval = setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                frames.push(canvas.toDataURL('image/jpeg', 0.9));
                frameCount++;

                // Update button text
                const remaining = 5 - Math.floor(frameCount / 2);
                document.getElementById('startRecording').textContent = `Recording... (${remaining}s)`;

                if (frameCount >= 10) { // 10 frames over 5 seconds
                    clearInterval(captureInterval);
                    stopRecording(frames);
                }
            }, 500);
        }

        // Stop recording
        async function stopRecording(frames) {
            isRecording = false;

            // Hide webcam
            const video = document.getElementById('webcam');
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            document.getElementById('webcamPlaceholder').style.display = 'flex';
            document.getElementById('recordingIndicator').style.display = 'none';

            // Reset button
            document.getElementById('startRecording').textContent = 'Start Recording (5 sec)';

            // Send frames to server
            showStatus('Processing captured frames...', 'processing');

            try {
                const formData = new FormData();
                frames.forEach(frame => {
                    formData.append('frames_data', frame);
                });

                const response = await fetch('/api/webcam/capture', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    showStatus(data.message, 'success');
                    await updateFaceCount();
                } else {
                    showStatus('Error saving frames', 'error');
                }
            } catch (error) {
                console.error('Error uploading frames:', error);
                showStatus('Error uploading frames', 'error');
            }
        }

        // Clear faces
        async function clearFaces(showMessage = true) {
            try {
                const response = await fetch('/api/faces/clear', { method: 'POST' });
                const data = await response.json();

                if (showMessage) {
                    showStatus(data.message, data.success ? 'success' : 'error');
                }

                await updateFaceCount();
                checkReadyToGenerate();
            } catch (error) {
                console.error('Error clearing faces:', error);
                if (showMessage) {
                    showStatus('Error clearing faces', 'error');
                }
            }
        }

        // Generate deepfake
        async function generateDeepfake() {
            const videoFile = document.getElementById('videoSelect').value;
            const quality = document.getElementById('qualitySlider').value;
            const threads = document.getElementById('threadsSlider').value;
            const preset = document.getElementById('presetSelect').value;

            if (!videoFile) {
                showStatus('Please select a video', 'error');
                return;
            }

            // Disable button
            document.getElementById('generateDeepfake').disabled = true;

            // Show progress
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'none';
            updateProgress(0);

            showStatus('Starting deepfake generation...', 'processing');

            try {
                const formData = new FormData();
                formData.append('video_file', videoFile);
                formData.append('quality', quality);
                formData.append('threads', threads);
                formData.append('preset', preset);

                const response = await fetch('/api/process/deepfake', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentJobId = data.job_id;
                    showStatus('Processing video... This may take several minutes.', 'processing');

                    // Start polling for status
                    pollJobStatus(data.job_id);
                } else {
                    showStatus(data.detail || 'Error starting processing', 'error');
                    document.getElementById('generateDeepfake').disabled = false;
                    document.getElementById('progressBar').style.display = 'none';
                }
            } catch (error) {
                console.error('Error generating deepfake:', error);
                showStatus('Error generating deepfake', 'error');
                document.getElementById('generateDeepfake').disabled = false;
                document.getElementById('progressBar').style.display = 'none';
            }
        }

        // Poll job status
        async function pollJobStatus(jobId) {
            try {
                const response = await fetch(`/api/status/${jobId}`);
                const data = await response.json();

                updateProcessingStatus(data);

                if (data.status === 'processing' || data.status === 'queued') {
                    // Continue polling
                    setTimeout(() => pollJobStatus(jobId), 2000);
                }
            } catch (error) {
                console.error('Error polling status:', error);
                setTimeout(() => pollJobStatus(jobId), 2000);
            }
        }

        // Update processing status
        function updateProcessingStatus(status) {
            if (status.status === 'completed') {
                updateProgress(100);
                showStatus('Deepfake generation completed!', 'success');

                // Show download link
                const downloadSection = document.getElementById('downloadSection');
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = `/api/download/${status.output_file}`;
                downloadSection.style.display = 'block';

                // Re-enable generate button
                document.getElementById('generateDeepfake').disabled = false;
                currentJobId = null;

            } else if (status.status === 'failed') {
                showStatus(status.message, 'error');
                document.getElementById('generateDeepfake').disabled = false;
                document.getElementById('progressBar').style.display = 'none';
                currentJobId = null;

            } else if (status.status === 'processing') {
                // Update progress if available
                if (status.progress) {
                    updateProgress(status.progress);
                }
                if (status.message) {
                    showStatus(status.message, 'processing');
                }
            }
        }

        // Update progress bar
        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = `${percent}%`;
            fill.textContent = `${Math.round(percent)}%`;
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('videoSelect').addEventListener('change', (e) => {
            const videoInfo = document.getElementById('videoInfo');
            if (e.target.value) {
                videoInfo.style.display = 'block';
                videoInfo.textContent = `Selected: ${e.target.value}`;
                checkReadyToGenerate();
            } else {
                videoInfo.style.display = 'none';
                checkReadyToGenerate();
            }
        });

        document.getElementById('startRecording').addEventListener('click', startRecording);
        document.getElementById('clearFaces').addEventListener('click', () => clearFaces(true));
        document.getElementById('generateDeepfake').addEventListener('click', generateDeepfake);

        // Quality sliders
        document.getElementById('qualitySlider').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value;
        });

        document.getElementById('threadsSlider').addEventListener('input', (e) => {
            document.getElementById('threadsValue').textContent = e.target.value;
        });

        // Initialize
        loadVideos();
        updateFaceCount();
        initWebSocket();
    </script>
</body>
</html>
